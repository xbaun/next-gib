query SearchIssues($query: String!) {
    search(query: $query, type: ISSUE, first: 10) {
        edges {
            node {
                ... on Issue {
                    __typename
                    number
                    url
                    author {
                        avatarUrl
                        login
                    }
                    state
                    publishedAt
                    closed
                    closedAt
                    updatedAt
                    title
                    body
                }
            }
        }
    }
}
